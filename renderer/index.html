<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube ミュージックプレイヤー</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif; margin: 24px; }
      h1 { font-size: 20px; margin: 0 0 16px; }
      form { display: flex; gap: 8px; margin-bottom: 16px; }
      input[type="url"] { flex: 1; padding: 10px; font-size: 14px; }
      button { padding: 10px 14px; font-size: 14px; cursor: pointer; }
      .progress { height: 8px; background: #eee; border-radius: 999px; overflow: hidden; margin: 8px 0 16px; }
      .bar { height: 100%; width: 0%; background: #3b82f6; transition: width .1s; }
      .list { margin-top: 16px; }
      .track { padding: 8px 0; border-bottom: 1px solid #eee; display: flex; align-items: center; justify-content: space-between; gap: 8px; }
      .title { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 60%; }
      audio { width: 100%; margin-top: 12px; }
      small { color: #666; }
    </style>
  </head>
  <body>
    <h1>YouTube ミュージックプレイヤー</h1>
    <form id="form">
      <input id="url" type="url" placeholder="YouTube URL を貼り付け" required />
      <button type="submit">音声をダウンロード</button>
    </form>

    <div class="progress" aria-hidden="true">
      <div class="bar" id="bar"></div>
    </div>
    <div id="status"><small>準備完了</small></div>

    <audio id="player" controls></audio>

    <div class="list" id="list"></div>

    <script src="renderer.js" type="module"></script>
  </body>
  </html>
